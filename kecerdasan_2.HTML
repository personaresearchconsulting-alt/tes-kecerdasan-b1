<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tes Kecerdasan - Persona Research And Consulting</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { --primary: #1a4a7a; --bg: #f0f2f5; --accent: #1e4b82; }
        body { 
            font-family: 'Arial', sans-serif; margin: 0; background: var(--bg); color: #333; 
            -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;
        }
        .login-container { max-width: 450px; margin: 60px auto; background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; }
        .logo-pc { background: #000; color: white; width: 70px; height: 70px; line-height: 70px; border-radius: 15px; margin: 0 auto 20px; font-weight: bold; font-size: 28px; }
        input { width: 100%; padding: 15px; margin: 10px 0; border: 1px solid #ccc; border-radius: 10px; box-sizing: border-box; font-size: 16px; }
        .btn-main { width: 100%; padding: 16px; background: var(--accent); color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 18px; }
        #expiry-msg { color: #d9534f; font-weight: bold; margin-bottom: 15px; display: none; padding: 15px; border: 1px solid #d9534f; border-radius: 10px; background: #fff5f5; }
        .wrapper { display: none; max-width: 1200px; margin: 20px auto; padding: 20px; display: flex; gap: 25px; }
        .content-area { flex: 3; background: white; padding: 40px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); min-height: 500px; }
        .sidebar-right { flex: 1; background: white; padding: 25px; border-radius: 15px; height: fit-content; box-shadow: 0 5px 15px rgba(0,0,0,0.05); position: sticky; top: 20px; }
        .q-text { font-size: 20px; font-weight: bold; margin-bottom: 25px; color: #111; line-height: 1.4; }
        .opt-box { padding: 15px 20px; border: 2px solid #eee; border-radius: 12px; cursor: pointer; margin-bottom: 12px; display: flex; align-items: center; font-size: 17px; transition: 0.2s; }
        .opt-box.selected { background: var(--primary); color: white; border-color: var(--primary); }
        .nav-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; margin-top: 15px; }
        .nav-item { padding: 10px; border: 1px solid #ddd; text-align: center; cursor: pointer; border-radius: 6px; font-weight: bold; font-size: 13px; }
        .nav-item.filled { background: var(--accent); color: white; }
        .nav-item.active { border: 2px solid #ff9800; background: #fff3e0; }
        .teach-box { background: #fffdf0; border-left: 8px solid #f1c40f; padding: 25px; margin-bottom: 25px; border-radius: 10px; page-break-inside: avoid; border-right: 1px solid #ddd; border-top: 1px solid #ddd; border-bottom: 1px solid #ddd; }
    </style>
</head>
<body oncontextmenu="return false;" onkeydown="return disableSecurity(event);">

<div id="page-login" class="login-container">
    <div class="logo-pc">PRC</div>
    <h1>TES KECERDASAN</h1>
    <div id="expiry-msg">SISTEM TERKUNCI: MASA BERLAKU HABIS (1 JULI 2026).</div>
    <div id="login-fields">
        <input type="text" id="inName" placeholder="NAMA LENGKAP">
        <input type="password" id="inPass" placeholder="PASSWORD">
        <button id="btn-start" class="btn-main" onclick="mulaiTes()">MASUK SESI</button>
    </div>
</div>

<div id="page-quiz" style="display:none;">
    <div class="wrapper" style="display:flex;">
        <div class="content-area">
            <div id="main-q" class="q-text"></div>
            <div id="main-opts"></div>
            <div style="margin-top: 40px; display: flex; justify-content: space-between;">
                <button class="btn-main" style="width: 140px; background: #666;" onclick="arah(-1)">Kembali</button>
                <button class="btn-main" style="width: 140px;" id="btn-next" onclick="arah(1)">Lanjut</button>
            </div>
        </div>
        <div class="sidebar-right">
            <div id="timer" style="text-align: center; font-size: 26px; font-weight: bold; color: #d9534f; margin-bottom: 20px;">30:00</div>
            <div class="nav-grid" id="nav-nums"></div>
        </div>
    </div>
</div>

<div id="page-result" style="display:none; max-width: 900px; margin: 40px auto; background: white; padding: 40px; border-radius: 20px;">
    <div id="pdf-content" style="padding: 20px;">
        <h2 style="text-align:center; color: #1a4a7a;">LAPORAN HASIL TES KECERDASAN</h2>
        <div id="user-info" style="background:#f9f9f9; padding:20px; border-radius:10px; margin-bottom:20px; border: 1px solid #ddd;"></div>
        <div id="score-big" style="text-align:center; font-size:60px; font-weight:bold; color:var(--accent); margin-bottom:30px;">0</div>
        <h3 style="border-bottom: 2px solid #333; padding-bottom:10px; margin-top: 40px;">PEMBAHASAN SOAL LENGKAP:</h3>
        <div id="discussion-list"></div>
    </div>
    <button class="btn-main" onclick="downloadPDF()" style="background:#27ae60; margin-top: 20px;">Download Hasil (PDF)</button>
</div>

<script>
    let idx = 0;
    let userAns = {};
    const bank = [
        { q: "Andi menghadap ke arah Utara. Ia berputar 90 derajat searah jarum jam, lalu berputar 180 derajat. Ke arah manakah Andi menghadap sekarang?", o: ["Timur", "Selatan", "Barat", "Tenggara", "Barat Daya"], a: 2, h: "Langkah: Utara + 90° (Timur) -> Balik 180° (Barat)." },
        { q: "Rumah Budi berada di sebelah Timur Rumah Siti. Rumah Siti berada di sebelah Selatan Rumah Joko. Maka Rumah Joko berada di sebelah ... Rumah Budi.", o: ["Timur Laut", "Barat Laut", "Barat Daya", "Tenggara", "Barat"], a: 1, h: "Joko di Utara Siti, Siti di Barat Budi. Hubungan Joko ke Budi adalah arah Barat Laut." },
        { q: "Sebuah bus melaju ke Barat. Penumpangnya melihat matahari terbenam tepat di depannya. Bus tersebut kemudian belok kiri. Ke arah manakah bus itu melaju sekarang?", o: ["Utara", "Timur", "Selatan", "Barat Daya", "Tenggara"], a: 2, h: "Bus arah Barat, belok kiri 90° berarti menuju arah Selatan." },
        { q: "Seorang pengembara berjalan 3 km ke Utara, lalu 4 km ke Timur. Berapa jarak terpendek pengembara tersebut dari titik awal?", o: ["5 km", "7 km", "1 km", "12 km", "25 km"], a: 0, h: "Menggunakan teorema Phytagoras: akar dari (3 kuadrat + 4 kuadrat) = 5." },
        { q: "Di sebuah denah, Masjid berada di antara Pasar dan Sekolah. Jika Sekolah di Barat Masjid, maka Pasar berada di ... Masjid.", o: ["Utara", "Selatan", "Timur", "Barat Laut", "Tenggara"], a: 2, h: "Posisi sejajar: Sekolah (Barat) - Masjid (Tengah) - Pasar (Timur)." },
        { q: "Jumlah umur Ayah dan Budi adalah 60 tahun. Jika umur Ayah 3 kali umur Budi, berapa umur Budi?", o: ["10 tahun", "15 tahun", "20 tahun", "25 tahun", "30 tahun"], a: 1, h: "Ayah (3x) + Budi (1x) = 4x. 60 / 4 = 15 tahun." },
        { q: "A lebih besar dari B, C lebih kecil dari B. Manakah urutan dari yang terkecil?", o: ["A-B-C", "B-A-C", "C-B-A", "C-A-B", "A-C-B"], a: 2, h: "Urutan dari kecil ke besar: C - B - A." },
        { q: "Jika 'ATAS' adalah 'BAWAH', maka 'TIMUR' adalah...", o: ["UTARA", "SELATAN", "TENGGARA", "BARAT", "BARAT DAYA"], a: 3, h: "Hubungan lawan kata. Lawan kata Timur adalah Barat." },
        { q: "Sebuah kolam penuh air dalam 20 menit dengan 3 keran. Berapa menit yang dibutuhkan jika hanya 1 keran yang dibuka?", o: ["7 menit", "10 menit", "40 menit", "60 menit", "80 menit"], a: 3, h: "Perbandingan berbalik nilai: 3 keran x 20 menit = 60 menit." },
        { q: "Dari titik A, Anda berjalan ke arah Tenggara. Setelah 100 meter Anda belok 90 derajat ke kanan. Anda sekarang berjalan ke arah...", o: ["Selatan", "Barat Daya", "Barat", "Barat Laut", "Timur Laut"], a: 1, h: "Tenggara putar ke kanan 90 derajat adalah arah Barat Daya." },
        { q: "Seorang petani memiliki 17 domba. Semua mati kecuali 9. Berapa domba yang tersisa hidup?", o: ["17", "8", "9", "0", "1"], a: 2, h: "Kalimat jebakan. Yang tersisa hidup adalah yang 'kecuali', yaitu 9." },
        { q: "Hasil dari (10 + 10) x (10 - 10) adalah...", o: ["20", "10", "0", "100", "200"], a: 2, h: "20 dikali 0 adalah 0." },
        { q: "Berapa banyak angka 9 antara angka 1 sampai 100?", o: ["10", "11", "19", "20", "21"], a: 3, h: "Total 20: 9, 19, 29, 39, 49, 59, 69, 79, 89, 90, 91, 92, 93, 94, 95, 96, 97, 98, 99 (ada dua angka 9)." },
        { q: "Jika harga 3 buku adalah Rp 45.000, berapakah harga 5 buku?", o: ["Rp 60.000", "Rp 65.000", "Rp 70.000", "Rp 75.000", "Rp 80.000"], a: 3, h: "Harga per buku 15.000. 15.000 x 5 = 75.000." },
        { q: "Sebuah angka jika dikalikan 4 dan ditambah 6 hasilnya 30. Angka berapakah itu?", o: ["4", "5", "6", "7", "8"], a: 2, h: "Mundur: (30 - 6) / 4 = 6." },
        { q: "Andi lari lebih cepat dari Budi. Caca lari lebih lambat dari Budi. Siapa yang paling lambat?", o: ["Andi", "Budi", "Caca", "Andi dan Caca", "Tidak diketahui"], a: 2, h: "Urutan kecepatan: Andi > Budi > Caca." },
        { q: "Satu kardus berisi 12 botol. Jika ada 156 botol, berapa kardus yang dibutuhkan?", o: ["11", "12", "13", "14", "15"], a: 2, h: "156 dibagi 12 sama dengan 13." },
        { q: "Jika jam menunjukkan pukul 03.00, berapa derajat sudut terkecil yang dibentuk jarum jam?", o: ["30", "60", "90", "120", "180"], a: 2, h: "Jarak tiap angka jam adalah 30°. 3 angka x 30° = 90°." },
        { q: "Kelereng Anton 5 lebih banyak dari kelereng Budi. Jika total kelereng mereka 25, berapa kelereng Budi?", o: ["5", "10", "15", "20", "25"], a: 1, h: "Budi (x) + Anton (x+5) = 25. 2x = 20. x = 10." },
        { q: "Arah Barat Laut berada di antara arah...", o: ["Utara dan Timur", "Utara dan Barat", "Selatan dan Barat", "Selatan dan Timur", "Barat dan Timur"], a: 1, h: "Sesuai kompas, Barat Laut terletak di antara Utara dan Barat." },
        { q: "Mana yang tidak sejajar dengan yang lain?", o: ["Melon", "Semangka", "Jeruk", "Kangkung", "Pepaya"], a: 3, h: "Kangkung adalah jenis sayuran, yang lainnya adalah buah-buahan." },
        { q: "Berapa hasil dari 150 - 25 x 4?", o: ["500", "100", "50", "0", "75"], a: 2, h: "Kerjakan perkalian dulu: 150 - 100 = 50." },
        { q: "Setiap guru adalah pendidik. Beberapa pendidik adalah seniman. Maka...", o: ["Semua guru seniman", "Semua seniman guru", "Beberapa guru seniman", "Guru bukan seniman", "Tidak ada kesimpulan"], a: 4, h: "Tidak ada data yang menghubungkan secara pasti antara Guru dan Seniman." },
        { q: "Jika matahari terbit di Timur, maka jam 4 sore bayangan benda ada di arah...", o: ["Barat", "Timur", "Utara", "Selatan", "Bawah"], a: 1, h: "Sore matahari di Barat, bayangan selalu berlawanan arah, yaitu Timur." },
        { q: "Sebuah kereta api listrik bergerak ke Utara. Ke mana arah asapnya?", o: ["Utara", "Selatan", "Timur", "Barat", "Tidak ada"], a: 4, h: "Kereta api listrik tidak mengeluarkan asap." },
        { q: "Urutan angka: 1, 3, 6, 10, ...", o: ["12", "14", "15", "16", "18"], a: 2, h: "Deret aritmatika bertingkat: +2, +3, +4, maka selanjutnya +5 = 15." },
        { q: "Kaki : Sepatu = Tangan : ...", o: ["Cincin", "Sarung Tangan", "Jam", "Baju", "Gelang"], a: 1, h: "Hubungan anggota tubuh dan pelindung/alasnya." },
        { q: "Mana yang lebih berat: 1 kg kapas atau 1 kg besi?", o: ["Kapas", "Besi", "Sama Berat", "Kapas lebih ringan", "Besi lebih padat"], a: 2, h: "Keduanya memiliki satuan massa yang sama, yaitu 1 kg." },
        { q: "Jika X > Y dan Y > Z, maka...", o: ["X < Z", "X = Z", "X > Z", "X + Y = Z", "Z > X"], a: 2, h: "Secara logika perbandingan, X adalah yang terbesar." },
        { q: "Daging : Karnivora = Rumput : ...", o: ["Omnivora", "Herbivora", "Insektivora", "Predator", "Mamalia"], a: 1, h: "Herbivora adalah sebutan untuk hewan pemakan tumbuhan/rumput." },
        { q: "Berapa banyak bulan yang memiliki 28 hari?", o: ["1", "2", "6", "12", "0"], a: 3, h: "Semua 12 bulan memiliki tanggal 28." },
        { q: "Jika anda menyalip orang di posisi kedua, anda sekarang di posisi...", o: ["Satu", "Dua", "Tiga", "Terakhir", "Tidak berubah"], a: 1, h: "Anda mengambil posisi orang yang Anda salip (posisi ke-2)." },
        { q: "Lawan kata 'PROTAGONIS' adalah...", o: ["Utama", "Pembantu", "Antagonis", "Sampingan", "Figuran"], a: 2, h: "Antagonis adalah lawan dari tokoh utama (protagonis)." },
        { q: "Ibukota negara Jepang adalah...", o: ["Kyoto", "Osaka", "Tokyo", "Hiroshima", "Nagasaki"], a: 2, h: "Tokyo adalah ibukota saat ini." },
        { q: "Jika 5 kucing menangkap 5 tikus dalam 5 menit, berapa menit 1 kucing menangkap 1 tikus?", o: ["1", "5", "10", "25", "50"], a: 1, h: "Kecepatan tiap kucing tetap sama, yaitu 5 menit per tikus." },
        { q: "Bapak Budi punya 5 anak: Nana, Nene, Nini, Nono. Siapa nama anak kelima?", o: ["Nunu", "Budi", "Nana", "Nene", "Nini"], a: 1, h: "Anak kelima adalah Budi (karena dia Bapak dari anak-anak tersebut)." },
        { q: "Manakah yang merupakan bilangan prima?", o: ["4", "9", "15", "17", "21"], a: 3, h: "17 tidak memiliki faktor pembagi selain 1 dan dirinya sendiri." },
        { q: "Hidung : Mencium = Telinga : ...", o: ["Melihat", "Meraba", "Mendengar", "Bicara", "Berpikir"], a: 2, h: "Fungsi utama indera telinga." },
        { q: "Warna campuran Biru dan Kuning adalah...", o: ["Ungu", "Cokelat", "Hijau", "Oranye", "Merah"], a: 2, h: "Secara teori warna primer, Biru + Kuning = Hijau." },
        { q: "Berapa hasil dari 1/2 + 1/4?", o: ["2/6", "3/4", "1/6", "1/8", "1"], a: 1, h: "Disamakan penyebut: 2/4 + 1/4 = 3/4." },
        { q: "Jika 'SAYA' jadi 'AYAS', maka 'BUKU' jadi...", o: ["UKUB", "KUBU", "UKBU", "BKUU", "KBUU"], a: 0, h: "Metode pembalikan kata secara total." },
        { q: "Presiden pertama Indonesia adalah...", o: ["Hatta", "Soeharto", "Soekarno", "Habibie", "Gus Dur"], a: 2, h: "Ir. Soekarno menjabat sebagai presiden pertama." },
        { q: "Mana yang bukan planet?", o: ["Mars", "Venus", "Bumi", "Matahari", "Jupiter"], a: 3, h: "Matahari adalah bintang pusat tata surya." },
        { q: "Singapura : Merlion = Indonesia : ...", o: ["Borobudur", "Monas", "Prambanan", "Ancol", "TMII"], a: 1, h: "Ikon nasional yang terletak di ibukota negara." },
        { q: "Serangga berkaki berapa?", o: ["4", "6", "8", "10", "100"], a: 1, h: "Klasifikasi serangga (insecta) memiliki 3 pasang kaki (6 kaki)." },
        { q: "Lari : Lelah = Makan : ...", o: ["Haus", "Lapar", "Kenyang", "Ngantuk", "Bosan"], a: 2, h: "Hubungan sebab dan akibat." },
        { q: "1, 1, 2, 3, 5, 8, ...", o: ["10", "11", "12", "13", "15"], a: 3, h: "Deret Fibonacci: Penjumlahan dua angka sebelumnya (5+8=13)." },
        { q: "Sudut siku-siku besarnya ... derajat.", o: ["45", "90", "180", "270", "360"], a: 1, h: "Sudut tegak lurus sempurna adalah 90°." },
        { q: "Apa yang bisa pecah tanpa disentuh?", o: ["Kaca", "Hati", "Janji", "Telur", "Balon"], a: 2, h: "Janji (berdasarkan teka-teki logika kiasan)." },
        { q: "Hasil 20% dari 500.000 adalah...", o: ["50.000", "100.000", "150.000", "200.000", "250.000"], a: 1, h: "Cara hitung: (20/100) x 500.000 = 100.000." }
    ];

    window.onload = () => {
        if (new Date() > new Date("2026-07-01")) {
            document.getElementById('expiry-msg').style.display = 'block';
            document.getElementById('login-fields').style.opacity = '0.3';
            document.getElementById('btn-start').disabled = true;
        }
    };

    function disableSecurity(e) {
        if (e.ctrlKey && (e.key === 'c' || e.key === 'u' || e.key === 'i' || e.key === 's')) return false;
        if (e.key === 'F12') return false;
    }

    function mulaiTes() {
        const n = document.getElementById('inName').value;
        const p = document.getElementById('inPass').value;
        if(n && p === "persona01") {
            document.getElementById('page-login').style.display = 'none';
            document.getElementById('page-quiz').style.display = 'block';
            update(); timer(1800);
        } else { alert("Nama harus diisi & Password Salah!"); }
    }

    function update() {
        const s = bank[idx];
        document.getElementById('main-q').innerHTML = `<b>SOAL NO ${idx+1}</b><br><br>${s.q}`;
        let h = "";
        s.o.forEach((opt, i) => {
            h += `<div class="opt-box ${userAns[idx] === i ? 'selected' : ''}" onclick="pilih(${i})">
                <span style="font-weight:bold;margin-right:12px">${String.fromCharCode(65+i)}.</span> ${opt}</div>`;
        });
        document.getElementById('main-opts').innerHTML = h;
        document.getElementById('btn-next').innerText = idx === 49 ? "SELESAI" : "LANJUT";
        nav();
    }

    function pilih(i) { userAns[idx] = i; update(); setTimeout(() => { if(idx < 49) { idx++; update(); } }, 300); }

    function arah(n) {
        if(n === 1 && idx === 49) { if(confirm("Kirim jawaban sekarang?")) finish(); return; }
        idx += n; if(idx < 0) idx = 0; if(idx > 49) idx = 49; update();
    }

    function nav() {
        let h = "";
        bank.forEach((_, i) => {
            h += `<div class="nav-item ${i === idx ? 'active' : ''} ${userAns[i] !== undefined ? 'filled' : ''}" onclick="idx=${i};update()">${i+1}</div>`;
        });
        document.getElementById('nav-nums').innerHTML = h;
    }

    function timer(s) {
        let t = setInterval(() => {
            let m = Math.floor(s/60); let sec = s%60;
            document.getElementById('timer').innerText = `${m}:${sec<10?'0':''}${sec}`;
            if(s-- <= 0) { clearInterval(t); finish(); }
        }, 1000);
    }

    function finish() {
        document.getElementById('page-quiz').style.display = 'none';
        document.getElementById('page-result').style.display = 'block';
        let benar = 0; 
        let dHtml = "";
        
        bank.forEach((s, i) => {
            const uIdx = userAns[i];
            if(uIdx === s.a) benar++;
            
            dHtml += `
            <div class="teach-box">
                <p><b>NO ${i+1}:</b> ${s.q}</p>
                <p>Jawaban Anda: <b>${uIdx !== undefined ? String.fromCharCode(65+uIdx) : 'Kosong'}</b></p>
                <p style="color:green; font-weight:bold;">Kunci: ${String.fromCharCode(65+s.a)}</p>
                <p><b>Pembahasan:</b> ${s.h}</p>
            </div>`;
        });

        document.getElementById('user-info').innerHTML = `
            <b>Nama Peserta:</b> ${document.getElementById('inName').value}<br>
            <b>Waktu Selesai:</b> ${new Date().toLocaleString('id-ID')}
        `;
        document.getElementById('score-big').innerText = "SKOR: " + Math.round((benar/50)*100);
        document.getElementById('discussion-list').innerHTML = dHtml;
        window.scrollTo(0,0);
    }

    function downloadPDF() {
        const element = document.getElementById('pdf-content');
        const opt = {
            margin:       [10, 10, 10, 10],
            filename:     'Hasil_Tes_PRC.pdf',
            image:        { type: 'jpeg', quality: 0.98 },
            html2canvas:  { scale: 2 },
            jsPDF:        { unit: 'mm', format: 'a4', orientation: 'portrait' }
        };
        html2pdf().set(opt).from(element).save();
    }
</script>
</body>
</html>
